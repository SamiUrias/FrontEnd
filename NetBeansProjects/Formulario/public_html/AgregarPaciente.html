<html>
    <head>
        <title>Formulario ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="static/styles/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="static/styles/Ingreso-pacientes.css"/>

    </head>
    <body>
        <div class = "col-md-12 center-block ">
            
            <form id="frm-informacion-personal" action="">
                <div class="text-center">
                    <!--Titulo de la pagina -->
                <h1 class="pacifico">Ingreso de pacientes</h1>
                </div>
                
                
                <!-- campo nombre-->
                <h3>Nombre:</h3>
                <input class = "i nombre" type="text" value="" placeholder="Ingrese el nombre del paciente">

                <!--Campo apellido-->
                <h3>Apellido:</h3>
                 <input class = "i apellido" type="text" value="" placeholder="Ingrese el apellido del paciente">
                 
                 <!--Campo telefono-->
                <h3>Telefono:</h3>
                 <input class = "i telefono" type="number" value="" placeholder="Ingrese el telefono del paciente">
                
                 <!-- Campo telefono celular -->
                 <h3>Celular</h3>
                 <input class="i celular" type="number" value="" placeholder="Ingrese el celular del paciente">
                 
                 <!--Campo direccion-->
                <h3>Direccion:</h3>
                 <input class = "i direccion" type="text" value="" placeholder="Ingrese la direccion del paciente">
                
                 <!-- Campo ciudad -->
                 <h3>Ciudad:</h3>
                 <input class = "i ciudad" type="text" value="" placeholder="Ingrese la ciudad del paciente">
                 
                 <!--Campo fecha de nacimiento-->
                 <h3>Fecha de nacimiento</h3>
                  <input class = "i nacimiento" type="date" value="" placeholder="Ingrese la direccion del paciente">
                 
                  <!-- Edad del paciente --> 
                 <h3>Edad</h3>
                 <input class = "i edad" type="number" value="" placeholder="Ingrese la edad del paciente">
                        
            </form>
        </div>
    </body>
</html>
